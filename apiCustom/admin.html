<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Emails Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            margin-bottom: 1rem;
        }
        .controls {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #333;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
        }
        button:hover {
            background: #3a8eef;
        }
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .stat {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
            flex: 1;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4a9eff;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #999;
            margin-top: 0.25rem;
        }
        .emails-list {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .email-item {
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .email-item:last-child {
            border-bottom: none;
        }
        .email-address {
            font-weight: 500;
            color: #fff;
        }
        .email-meta {
            font-size: 0.85rem;
            color: #999;
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsor Emails Admin</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="apiUrl">API URL</label>
                <input type="text" id="apiUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
            </div>
            <div class="input-group">
                <label for="secret">Admin Secret</label>
                <input type="password" id="secret" placeholder="Enter admin secret">
            </div>
            <button onclick="loadEmails()">Load Emails</button>
            <button onclick="exportCSV()">Export CSV</button>
            <button onclick="exportJSON()">Export JSON</button>
            <button class="danger" onclick="deleteAll()">Delete All</button>
        </div>

        <div id="message"></div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Emails</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lastUpdated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div id="emailsList" class="emails-list" style="display: none;">
            <div id="emailsContent"></div>
        </div>
    </div>

    <script>
        const API_URL = document.getElementById('apiUrl').value;

        function getApiUrl() {
            return document.getElementById('apiUrl').value || 'http://localhost:3001';
        }

        function getSecret() {
            return document.getElementById('secret').value;
        }

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loadEmails() {
            const secret = getSecret();
            if (!secret) {
                showMessage('Please enter admin secret', 'error');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/admin/sponsor-emails?secret=${encodeURIComponent(secret)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load emails');
                }

                // Show stats
                document.getElementById('totalCount').textContent = data.count;
                document.getElementById('lastUpdated').textContent = new Date(data.lastUpdated).toLocaleString();
                document.getElementById('stats').style.display = 'flex';

                // Show emails
                const emailsContent = document.getElementById('emailsContent');
                if (data.emails.length === 0) {
                    emailsContent.innerHTML = '<div class="loading">No emails found</div>';
                } else {
                    emailsContent.innerHTML = data.emails.map(email => `
                        <div class="email-item">
                            <div>
                                <div class="email-address">${email.email}</div>
                                <div class="email-meta">${new Date(email.timestamp).toLocaleString()} â€¢ IP: ${email.ip}</div>
                            </div>
                        </div>
                    `).join('');
                }
                document.getElementById('emailsList').style.display = 'block';
                showMessage('Emails loaded successfully', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function exportCSV() {
            const secret = getSecret();
            if (!secret) {
                showMessage('Please enter admin secret', 'error');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/admin/sponsor-emails/export?secret=${encodeURIComponent(secret)}&format=csv`);
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to export');
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sponsor-emails-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showMessage('CSV exported successfully', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function exportJSON() {
            const secret = getSecret();
            if (!secret) {
                showMessage('Please enter admin secret', 'error');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/admin/sponsor-emails/export?secret=${encodeURIComponent(secret)}&format=json`);
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to export');
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sponsor-emails-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showMessage('JSON exported successfully', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function deleteAll() {
            const secret = getSecret();
            if (!secret) {
                showMessage('Please enter admin secret', 'error');
                return;
            }

            if (!confirm('Are you sure you want to delete ALL emails? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/admin/sponsor-emails?secret=${encodeURIComponent(secret)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete');
                }

                showMessage('All emails deleted successfully', 'success');
                document.getElementById('emailsList').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }
    </script>
</body>
</html>
