server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Don't add trailing slash automatically (let try_files handle it)
    merge_slashes off;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Handle all routes - Astro generates pages as directories with index.html
    location / {
        # Priority order:
        # 1. Try exact file ($uri)
        # 2. Try with /index.html appended (handles Astro's directory structure: /page/index.html)
        # 3. Try as directory with trailing slash (auto-serves index.html from directory)
        # 4. Fallback to root index.html for SPA routing
        try_files $uri $uri/index.html $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

